
                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>Performance Table</title>
                                <style>
                                    /* Add CSS style for table */
                                    table.dataframe {
                                        border-collapse: collapse;
                                        width: 100%;
                                        border-radius: 10px; /* Adjust the border radius as needed */
                                        overflow: hidden; /* Ensure the border-radius is applied */
                                    }

                                    table.dataframe th,
                                    table.dataframe td {
                                        border: none;
                                        padding: 8px; /* Adjust padding as needed */
                                        text-align: center; /* Adjust text alignment as needed */
                                    }

                                    table.dataframe th {
                                        background-color: #3D555E; /* Optional: Add background color for header */
                                        color: #E7EAEB;
                                    }

                                    /* Add CSS rule for hover effect */
                                    tr:hover {
                                        background-color: #1DC8F2;
                                    }
                                </style>
                            </head>
                            <body>
                                <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>1 Month</th>
      <th>2 Months</th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Atchison70ACTIVE</th>
      <td>1.29</td>
      <td>4.78</td>
      <td>8.68</td>
      <td>4.56</td>
      <td>10.89</td>
      <td>13.34</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>1.17</td>
      <td>4.89</td>
      <td>9.12</td>
      <td>3.92</td>
      <td>7.86</td>
      <td>10.96</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>0.59</td>
      <td>0.59</td>
      <td>0.99</td>
      <td>2.31</td>
      <td>5.54</td>
      <td>5.64</td>
    </tr>
  </tbody>
</table>
                            </body>
                            </html>
